# System hardening
DISABLE_SERVICES=(
    "ssh"
    "telnet"
    "ftp"
)

# Network security
ALLOWED_PORTS=(
    "8002:tcp:FL training"
    "8003:tcp:Federation"
)

# Mount points
INPUT_MOUNT="/mnt/data/nvflare/input"
OUTPUT_MOUNT="/mnt/data/nvflare/output"

# Encryption
LUKS_KEYFILE="/etc/nvflare/keys/luks.key"
LUKS_CIPHER="aes-xts-plain64"
LUKS_KEYSIZE="512"

# Audit settings
AUDIT_LOG="/var/log/nvflare/audit.log"
AUDIT_RULES="/etc/audit/rules.d/nvflare.rules" 