# TEE Configuration - User configurable settings

# TEE Memory Configuration
# This file is copied to /boot/cc/tee.conf during installation
# and can be modified after deployment for runtime configuration 

# Memory settings
TEE_MEMORY_MIN="512M"        # Minimum required for installation
TEE_MEMORY_SIZE="1G"         # Current size, can be modified after deployment
TEE_MEMORY_MAX="32G"         # Maximum allowed size
