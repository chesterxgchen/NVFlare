# Internal Key Management Settings - DO NOT MODIFY
# These settings are fixed during installation

# AMD SEV-SNP paths
AMD_SEV_GUEST_PATH="/usr/lib/sevguest"
AMD_SEV_GUEST_REPORT="${AMD_SEV_GUEST_PATH}/sev-guest-get-report"
AMD_SEV_GUEST_PARSE="${AMD_SEV_GUEST_PATH}/sev-guest-parse-report"

# Intel TDX paths
INTEL_TDX_GUEST_PATH="/usr/lib/tdx-guest"
INTEL_TDX_GUEST_QUOTE="${INTEL_TDX_GUEST_PATH}/tdx-guest-get-quote"
INTEL_TDX_GUEST_PARSE="${INTEL_TDX_GUEST_PATH}/tdx-guest-parse-report"

# Hardware-bound key derivation
HW_KEY_CPU=true      # Use CPU features (SEV/TDX)
HW_KEY_TPM=true      # Use TPM measurements
HW_KEY_SIZE=512      # Hardware-bound key size

# Key sealing configuration
SEAL_ALGO=aes-gcm    # Sealing algorithm
SEAL_PCR=0,1,2,7     # TPM PCRs to bind to
SEAL_POLICY=strict   # Sealing policy

# Key encryption settings
KEY_CIPHER=aes-256-gcm
KEY_HASH=sha512
LUKS_CIPHER=aes-xts-plain64
LUKS_KEY_SIZE=512 