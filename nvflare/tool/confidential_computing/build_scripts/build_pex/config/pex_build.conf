# PEX Build Configuration
# Controls the build process for Python Executable (PEX) packages

# Python Environment Requirements
# -----------------------------
# Specify Python version constraints
PYTHON_VERSION=">=3.9,<3.12"          # Supports Python 3.9, 3.10, 3.11
PYTHON_IMPLEMENTATION="CPython"        # Only supports official CPython

# Build Security Settings
# ---------------------
# Control package sources and verification
USE_PYPI=false                        # Disable PyPI access for air-gapped builds
CUSTOM_INDEX_URL=""                   # Internal PyPI mirror (if needed)
REQUIRE_SIGNED_PACKAGES=true          # Enforce package signature verification
VERIFY_DEPS=true                      # Check dependency tree consistency
VERIFY_HASHES=true                    # Verify package hashes
CHECK_VULNERABILITIES=true            # Scan for known vulnerabilities

# Build Process Controls
# --------------------
# Settings for reproducible builds
BUILD_ISOLATION=true                  # Isolate from system packages
REPRODUCIBLE_BUILD=true               # Enable deterministic builds
TIMESTAMP="2024-01-01T00:00:00Z"     # Fixed timestamp for reproducibility

# Output Configuration
# ------------------
# Package optimization settings
COMPRESS_LEVEL=9                      # Maximum compression (1-9)
STRIP_EXTRAS=true                     # Remove optional dependencies

# Dependency Management
# -------------------
# Package resolution settings
ALLOW_PRERELEASES=false              # Exclude pre-release versions
MAX_RETRIES=3                        # Package download retry attempts
TIMEOUT=180                          # Download timeout in seconds

# Build Environment
# ---------------
# System requirements
MIN_MEMORY_MB=2048                   # Minimum memory required
TEMP_DIR="/tmp/pex_build"            # Temporary build directory
CACHE_DIR="/var/cache/pex"           # PEX cache directory 