# Base paths
ROOT_MOUNT=/mnt/nvflare
DEVICE=/dev/nvme0n1

# Root filesystem partition
ROOT_FS_SIZE=20G
ROOT_FS_TYPE=verity
ROOT_FS_MOUNT=${ROOT_MOUNT}/root
ROOT_FS_ENCRYPTION=none

# OEM launcher partition
LAUNCHER_SIZE=1G
LAUNCHER_TYPE=verity
LAUNCHER_MOUNT=${ROOT_MOUNT}/launcher
LAUNCHER_ENCRYPTION=none

# OS config partition
CONFIG_SIZE=5G
CONFIG_TYPE=verity
CONFIG_MOUNT=${ROOT_MOUNT}/config
CONFIG_ENCRYPTION=none

# Workspace partition
WORKSPACE_SIZE=50G
WORKSPACE_TYPE=crypt
WORKSPACE_MOUNT=${ROOT_MOUNT}/workspace
WORKSPACE_ENCRYPTION=required

# Job store partition
JOBSTORE_SIZE=100G
JOBSTORE_TYPE=crypt
JOBSTORE_MOUNT=${ROOT_MOUNT}/jobs
JOBSTORE_ENCRYPTION=optional

# Temporary filesystem
TMPFS_SIZE=8G
TMPFS_TYPE=tmpfs
TMPFS_MOUNT=${ROOT_MOUNT}/tmp
TMPFS_ENCRYPTION=none

# Encryption settings
CRYPT_CIPHER=aes-xts-plain64
CRYPT_KEYSIZE=512
CRYPT_HASH=sha256

# Verity settings
VERITY_HASH=sha256
VERITY_DATABLOCK=4096
VERITY_HASHBLOCK=4096

# Tmpfs settings
TMPFS_MODE=1777
TMPFS_UID=0
TMPFS_GID=0

# System settings
SWAP_ENABLED=false

# System settings
SWAP_ENABLED=false

# Port configurations
PORTS=(
    # Format: name:port:protocol:description
    "nvflare_fl:8002:tcp:FL training communication"
    "nvflare_fed:8003:tcp:Federation communication"
    "nvflare_admin:8004:tcp:Admin API"
    "nvflare_metrics:8005:tcp:Metrics endpoint"
    "nvflare_proxy:8006:tcp:Proxy service"
    # Add more ports as needed
)

# Port ranges (for dynamic allocation)
PORT_RANGES=(
    # Format: name:start:end:protocol:description
    "nvflare_dynamic:9000:9100:tcp:Dynamic port range for FL training"
)
 