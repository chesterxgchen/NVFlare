{
  # version of the configuration
  format_version = 2

  # Client Computing Executors.
  executors = [
    {
      # tasks the executors are defined to handle
      tasks = ["RAG"]

      # This particular executor
      executor {
        path = "nvflare.app_common.executor.agent_executor.AgentExecutor"
        args.agent_id = "site_agent"
      }
    }
  ],

  # this defined an array of task data filters. If provided, it will control the data from server controller to client executor
  task_data_filters =  []

  # this defined an array of task result filters. If provided, it will control the result from client executor to server controller
  task_result_filters = []

  components =  [
    {
      # agent_id
      id = "site_agent"
      path = "nvflare.app_common.agent.rag_agent.RAGAgent"
      args {
        pipeline_id  = "Haystack_rag_agent_pipeline",
        # check_period = 0.01
      }
    },

    {
      # pipeline id
      id = "Haystack_rag_agent_pipeline"
      path = "haystack_pipeline.HaystackPipeline"
      args {
            # hard-coded OpenAPI generator and a fix model and in-memory store
      }
    }
  ]
}
